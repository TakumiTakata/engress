<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header__inner">
      <div class="header__logo"><a href="#"><img src="./img/logo@2x.png" alt="ロゴ"></a></div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">ホーム</li>
          <li class="header__nav-item">お知らせ</li>
          <li class="header__nav-item">ブログ</li>
          <li class="header__nav-item">コース・料金</li>
        </ul>
      </nav>
      <div class="header__tel-wrap">
        <p class="header__tel-date">平日08:00〜20:00</p>
        <p class="header__tel-num"><span><img src="img/tel-icon@2x.png"></span>0123-456-7890</p>
      </div>
      <a href="#" class="header__btn header__req">資料請求</a>
      <a href="#" class="header__btn header__info">お問い合わせ</a>
    </div>
  </header>


  <div class="footer-info">
    <div class="footer-info__req">
      <h2 class="footer-info__title">まずは無料で資料請求から</h2>
      <a href="" class="footer-info__btn req-btn">資料請求</a>
      <div class="footer-info__link"><a href="">お問い合わせ</a></div>
    </div>
    <div class="footer-info__tel">
      <div class="footer-info__tel-inner">
        <p class="footer-info__tel-text">お電話でのお問い合わせはこちら</p>
        <p class="footer-info__tel-num">0123-456-7890</p>
        <p class="footer-info__tel-date">平日 08:00~20:00</p>
      </div>
    </div>
  </div>


  <footer>
    <div class="footer__contents">
      <div class="footer__inner">
        <div class="footer__nav">
          <ul class="footer__nav-list">
            <li class="footer__nav-item"><a class="footer__nav-link" href="">ホーム</a></li>
            <li class="footer__nav-item"><a class="footer__nav-link" href="">お知らせ</a></li>
            <li class="footer__nav-item"><a class="footer__nav-link" href="">ブログ</a></li>
            <li class="footer__nav-item"><a class="footer__nav-link" href="">コース・料金</a></li>
          </ul>
        </div>
        <div class="footer__content">
          <button class="footer__home-btn"><a href="#"><img src="../img/logo@2x.png" alt="ホーム"></a></button>
          <p class="footer__tel-num"><span><img src="img/tel-w-icon@2x.png"></span>0123-456-7890</p>
          <p class="footer__tel-date">平日08:00〜20:00</p>
        </div>

      </div>
    </div>

    <div class="footer__cw">
      <div class="footer__inner">
        <p class="footer__cw-text">&copy; 2020 Engress.</p>
      </div>
    </div>
  </footer>


</body>

</html>
